<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}   
    <link rel="stylesheet" href="{% static 'user/login.css' %}">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="cont">
        <div class="main">
            <div class="head">
                <h1>Login</h1>
            </div>
            <form  method="POST">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" name="username" id="" placeholder="Email">
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="" placeholder="Password">
                </div>
                <div class="msg-box">
                    {% if msg %}
                        <h5>{{msg}}</h5>
                    {% endif %}
                </div>
                <div class="btn-box">
                    <button type="submit" class="btn btn-outline-primary btn-lg" >Login</button>
                </div>

                <div class="btn-box">
                    <a class="btn btn-outline-dark btn-sm" href="/accounts/register" >Signup</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
