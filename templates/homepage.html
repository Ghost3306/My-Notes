<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}   
    <link rel="stylesheet" href="{% static 'user/homepageu.css' %}">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="d-flex justify-content-between navbar">
            <a id="head" href="/">My Notes</a>
            <div class="input-box">
                <form method="post">
                    {% csrf_token %}
                    <img src="{% static "images/search.png" %}">
                    <input type="text" name="search" id="" placeholder="Search a header   ">
                    <button type="submit" class="btn btn-outline-primary btn-sm">Search</button>
                </form>
            </div>
            <div class="msg-box">
                <h5>Hello! {{request.user}}</h5>
                <a href="/accounts/logout">Logout</a>
            </div>
            <!-- <div class="msg-box">
                <a class="btn btn-outline-dark btn-sm mx-2" href="">Login</a>
                <a class="btn btn-outline-dark btn-sm" href="">Register</a>
            </div> -->
    </div>
    <div class="main">
        <div class="input-note-text">
            <form method="post">
                {% csrf_token %}
                <div class="input-header">
                    <input type="text" name="title" id="header-note" placeholder="Take a note" required>
                </div>
                <div class="main-input">
                    <textarea name="main" id="" rows="2" placeholder="Start here..." required></textarea>
                    <button class="btn btn-outline-dark" type="submit">Save</button>
                </div>
            </form>
        </div>
      
    </div>
    <div class="d-flex flex-column mb-3 context">
        {% for note in notes %}
        <div class="p-3 contains" >
            <h5>{{note.title}}</h5>
            <textarea name="" readonly  id="">{{note.main}}</textarea>
            <div class="info">
                <a class="btn btn-outline-danger btn-sm" href="/delete/{{note.uid}}/">Delete</a>
                <h6>created at {{note.created_at}}</h6>
            </div>
        </div>
        {% endfor %}
      </div>

</body>
</html>
